<mat-card>
    <mat-card-title>Crear Personaje</mat-card-title>
    <mat-card-content>
      <form [formGroup]="characterForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Clase</mat-label>
          <input matInput formControlName="class">
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Raza</mat-label>
          <input matInput formControlName="race">
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Nivel</mat-label>
          <input matInput type="number" formControlName="level">
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">
          Crear Personaje
        </button>
      </form>
    </mat-card-content>
  </mat-card>
