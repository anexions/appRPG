<mat-card>
    <mat-card-title>Lista de Personajes</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="characters" class="mat-elevation-z8">
  
        <!-- DefiniciÃ³n de columnas -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="class">
          <th mat-header-cell *matHeaderCellDef>Clase</th>
          <td mat-cell *matCellDef="let element">{{ element.class }}</td>
        </ng-container>
  
        <ng-container matColumnDef="race">
          <th mat-header-cell *matHeaderCellDef>Raza</th>
          <td mat-cell *matCellDef="let element">{{ element.race }}</td>
        </ng-container>
  
        <ng-container matColumnDef="level">
          <th mat-header-cell *matHeaderCellDef>Nivel</th>
          <td mat-cell *matCellDef="let element">{{ element.level }}</td>
        </ng-container>
  
        <!-- Fila de encabezado -->
        <tr mat-header-row *matHeaderRowDef="['id','name','class','race','level']"></tr>
        <!-- Fila de datos -->
        <tr mat-row *matRowDef="let row; columns: ['id','name','class','race','level'];"></tr>
      </table>
    </mat-card-content>
  </mat-card>
